<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/photographer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/7d44ab22cf.js" crossorigin="anonymous"></script>
    <title>photographer</title>
</head>
<body>
    <header class="headerPhotographer" role="banner"></header>
    <main class="mainPhotographer">
        <section class="presentation"></section>
        
        <div class="containerDropDown">
            <p class="sortBy"> Trier par </p>
            <button class="btnPopularite">Popularité <i class="fas fa-chevron-down"></i></button>
            <div class="dropDownContent">
                <ul>
                    <li><button class="sortBtn popularite" data-filter="popularite">Popularité <i class="fas fa-chevron-up"></i></button></li>
                    <li><button class="sortBtn date" data-filter="date">Date</button></li>
                    <li><button class="sortBtn titre" data-filter="titre">Titre </button></li>
                </ul>
            </div>
        </div>
     


        

        <section class="media">
       
        </section>
       
        <div class="modal"></div>

        <div class="priceLikes"></div>
     </main>

    <script  type="module" src="../js/photographerPage/index.js" defer></script>
</body>
</html>
