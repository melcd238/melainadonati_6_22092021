<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/photographer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d44ab22cf.js" crossorigin="anonymous"></script>
    <title>photographer</title>
</head>
<body>
    <header class="headerPhotographer" role="banner"></header>
    <main class="mainPhotographer">
        <section class="presentation" aria-label="presentation du photographe"></section>
        
        <div class="containerDropDown"></div>
        <section class="media" aria-label="gallerie du photographe"></section>

      <!-- lightbox -->

      <!-- Form -->

       
    <div class="bground">
        <div class="modalForm" role="dialog" aria-hidden="true" aria-label="contactez-moi formulaire">
            <div class="contactMe">
                <h3>Contactez-moi </br> <span class="nameTitle"></span> </h3>
                <img src="../images/crossClose.svg" alt="ferme le formulaire"  role="button" class="crossClose" tabindex="0">
            </div>
            <form name="contactFormulaire" id="validation">
                <div class="formData" data-error-visible="false" data-error="Veuillez entrer entre 2 et 30 caractères pour le champ Prénom">
                    <label for="firstName">Prénom</label> </br>
                    <input class="text-control" type="text" id="firstName" name="firstName" aria-labelledby="label-prenom">
                </div>
                <div class="formData"  data-error-visible="false" data-error="Veuillez entrer entre 2 et 30 caractères pour le champ Nom">
                    <label for="lastName">Nom</label> </br>
                    <input class="text-control" type="text" id="lastName" name="lastName" aria-labelledby="label-nom">
                </div>
                <div class="formData" data-error-visible="false" data-error="Veuillez entrer une adresse mail au format valide ex: nom@test.fr">
                    <label for="email">Email</label> </br>
                    <input class="text-control" type="email" id="email" name="email" aria-labelledby="label-email">
                </div>
                <div class="formData" data-error-visible="false" data-error="Votre message doit comprendre entre 10 et 100 caractères">
                    <label for="message">Votre message</label> </br>
                    <textarea class='text-control' name="message" id="message" cols="30" rows="10" aria-labelledby="label-message"></textarea>
                </div>
                
                <button class="btnSubmit" type="submit" tabindex="0">Envoyer</button>
            </form>
        </div>
    </div>

    <div class="bgroundValidation">
        <div class="modalValidation" role="dialog" aria-hidden="true" aria-label="confirmation du message envoyé" tabindex="0">
            <img src="../images/crossClose.svg" alt="ferme la modal de validation" role="button" class="crossCloseValidation">
            <p>Merci d'avoir pris contact avec <span class="nameTitle"></span> <br>
               Surveillez votre boîte mail! Une réponse devrait vous parvenir sous 24H. <br>
               Merci d'avoir choisi Fisheye pour trouver le photographe dont vous avez besoin! 
            </p>
        </div>
    </div>

        <footer class="priceLikes">
            <p class="totalLikes"></p>
            <p class="priceDay"></p>
        </footer>
     </main>

    <script  type="module" src="../js/photographerPage/index.js" defer></script>
</body>
</html>
